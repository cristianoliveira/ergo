name: Release artifacts

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build_release_osx:
    env:
      GOOS: darwin
      GOARCH: amd64
      TARGET: darwin-amd64
      RELEASE_TAG: ${{ github.event.release.tag_name }}

    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: "1.22"

      - name: Create artifacts for darwin
        run: sh ci/script.sh

      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ergo-${{ env.RELEASE_TAG }}-${{ env.TARGET }}.tar.gz
          asset_name: ergo-${{ env.RELEASE_TAG }}-${{ env.TARGET }}.tar.gz
          tag: ${{ github.ref }}
          overwrite: true

  build_release_linux:
    env:
      GOOS: linux
      GOARCH: amd64
      TARGET: linux-amd64
      RELEASE_TAG: ${{ github.event.release.tag_name }}

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: "1.22"

      - name: Create artifacts for linux
        run: sh ci/script.sh

      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ergo-${{ env.RELEASE_TAG }}-${{ env.TARGET }}.tar.gz
          asset_name: ergo-${{ env.RELEASE_TAG }}-${{ env.TARGET }}.tar.gz
          tag: ${{ github.ref }}
          overwrite: true

  build_release_windows:
    env:
      GOOS: windows
      GOARCH: amd64
      TARGET: windows-amd64
      RELEASE_TAG: v0.4.0

    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: "1.22"

      - name: Create artifacts for linux
        run: |
          go build -ldflags "-w -s -X main.VERSION=$RELEASE_TAG" -o bin/ergo.exe

      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: bin/ergo.exe
          asset_name: ergo-${{ env.TARGET }}.exe
          tag: ${{ env.RELEASE_TAG }}
          overwrite: true
